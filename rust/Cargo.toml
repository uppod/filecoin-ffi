[package]
name = "filcrypto"
description = "FFI Interface to Filecoin Proofs"
version = "0.7.5"
authors = [
  "nemo <nemo@protocol.ai>",
  "dignifiedquire <me@dignifiedquire.com>",
  "laser <l@s3r.com>"
]
license = "MIT OR Apache-2.0"
repository = "https://github.com/filecoin-project/filecoin-ffi"
readme = "README.md"
edition = "2018"
publish = false

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
bls-signatures = { version = "0.11.0", default-features = false, features = ["blst"] }
blstrs = "0.4"
byteorder = "1.2"
drop_struct_macro_derive = "0.5.0"
ff = { version = "0.3.1", package = "fff" }
ffi-toolkit = "0.5.0"
filepath = "0.1.1"
group = "0.11"
libc = "0.2.58"
log = "0.4.7"
fil_logger = "0.1.0"
rand = "0.8"
rand_chacha = "0.3.1"
rayon = "1.2.1"
anyhow = "1.0.23"
bellperson = { version = "0.18", default-features = false }
serde_json = "1.0.46"
memmap = "0.7"
rust-gpu-tools = { version = "0.5", default-features = false }
storage-proofs-porep = { version = "~11.0", default-features = false }
fr32 = { version = "~4.0", default-features = false }
fvm = { version = "0.2.0", default-features = false }
fvm_ipld_car = { version = "0.2.0" }
fvm_shared = { version = "0.2.0" }
actors-v6 = { package = "fil_builtin_actors_bundle", version = "6.0.5" }
actors-v7 = { package = "fil_builtin_actors_bundle", version = "7.0.2", features = ["caterpillarnet"] }
num-traits = "0.2.14"
num-bigint = "0.4"
cid = { version = "0.8.2", features = ["serde-codec"] }
lazy_static = "1.4.0"
once_cell = "1.9.0"
serde = "1.0.117"
serde_bytes = "0.11.5"
serde_tuple = "0.5"
futures = "0.3.5"

[dependencies.filecoin-proofs-api]
package = "filecoin-proofs-api"
version = "11.0"
git = "https://github.com/filecoin-project/rust-filecoin-proofs-api"
default-features = false

[build-dependencies]
cbindgen = "= 0.20.0"

[dev-dependencies]
tempfile = "3.0.8"

[features]
default = ["opencl", "multicore-sdr" ]
blst-portable = ["bls-signatures/blst-portable", "blstrs/portable"]
opencl = ["filecoin-proofs-api/opencl", "bellperson/opencl", "storage-proofs-porep/opencl", "rust-gpu-tools/opencl", "fvm/opencl"]
cuda = ["filecoin-proofs-api/cuda", "bellperson/cuda", "storage-proofs-porep/cuda", "rust-gpu-tools/cuda", "fvm/cuda"]
multicore-sdr = ["storage-proofs-porep/multicore-sdr"]
bindgen=[]
